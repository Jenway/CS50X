<!DOCTYPE html>

<html lang="en">
    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
            rel="stylesheet"
        />
        <link href="styles.css" rel="stylesheet" />
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", () => {
                let buttons = document.querySelectorAll(".button");
                let ques = document.querySelector(".ques-judge");
                let input_ans = document.querySelector("input");
                let submit_button = document.getElementById("submit");
                let sect = document.querySelector(".sect-judge");
                buttons.forEach((button) => {
                    if (button.id == "true") {
                        button.addEventListener("click", function () {
                            button.style = "background-color: #00ff00";
                            ques.innerHTML = "Correct";
                        });
                    } else if (button.id == "false") {
                        button.addEventListener("click", function () {
                            button.style = "background-color: #ff0000";
                            ques.innerHTML = "Incorrect";
                        });
                    }
                });

                submit_button.addEventListener("click", () => {
                    if (input_ans.value.toLowerCase() == "sun") {
                        input_ans.style.color = "green";
                        sect.innerHTML = "Correct";
                    } else {
                        input_ans.style.color = "red";
                        sect.innerHTML = "Incorrect";
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
            <h2>here comes week 8~</h2>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr />
                <!-- TODO: Add multiple choice question here -->
                <h3>why is a raven like a writing desk?</h3>
                <h4 class="ques-judge"></h4>
                <button class="button" id="false">
                    Because it can produce a few notes.</button
                ><br />
                <button class="button" id="false">
                    Because ravens like reverse of never</button
                ><br />
                <button class="button" id="true">
                    Because I love you than you ever know.
                </button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr />
                <!-- TODO: Add free response question here -->
                <h3>Where did the sunlight come from?</h3>
                <h4 class="sect-judge"></h4>
                <input type="text" autofocus="on" autocomplete="off" />
                <button id="submit">confirm</button>
            </div>
        </div>
    </body>
</html>
